<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/netflix-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Netflix Signin</title>
</head>
<body>
    <div id="container">
        
        <h1 id="title">NET<span id="sp_h1">FLIX</span></h1>
        <dl id="description">
            <dt>Thank you for signing uo at Netflix. Tell us more about yourself.</dt>
        </dl>
        <form action="#" id="survey-form">
         <div class="box">
            <label class="label-text" for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Your Name">
            <label class="label-text" for="age">Age</label>
            <input type="text" id="age" placeholder="Age">
            <label class="label-text" for="email">E-mail</label>
            <input type="text" id="email" placeholder="Enter Your E-mail">
         </div>
         <div class="box">
            <label class="label-text" for="content">Content Type:</label>
            <select name="" id="content">
                <option value="">Series</option>
                <option value="">Movies</option>
                <option value="">Documentary</option>
            </select>
         </div>
         <div class="box">
            <p id="movie-type">Movie-type:</p>
            <input type="checkbox" name="" id="comedy"><label for="comedy">Comedy</label>
            <input type="checkbox" name="" id="action"><label for="action">Action</label>
            <input type="checkbox" name="" id="romence"><label for="romence">Romence</label>
         </div>
         <div class="box">
            <p id="gender-title">Gender:</p>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>
            <input type="radio" name="gender" id="other"><label for="other">Other</label>
         </div>
         <div class="box">
            <p id="ta-title">Feedback:</p>
            <textarea name="feedback" id="feedback" placeholder="Any comment" cols="25" rows="7"></textarea>
         </div> 
         <input id="submit" type="button" value="SUBMIT">  
        </form>
        
    </div>
</body>
</html>
